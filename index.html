<!DOCTYPE html>
<html>

<head>
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
  <div class="container mt-3">

    <header class="container mb-4">
      <div class="row justify-content-between">
        <div class="col-sm-auto">
          <h1>Student Grade Table</h1>
        </div>
        <div class="col-sm-auto">
          <h3>
            Average Grage
            <span class="badge badge-secondary"></span>
          </h3>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-8">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Course</th>
                <th scope="col">Grade</th>
                <th scope="col">Operation</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="col">

          <p class="d-none">No Grades Recorded</p>

          <form>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup"></label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">e</div>
                </div>
                <input type="text" name="name" class="form-control" id="inlineFormInputGroup"
                  placeholder="Student Name">
              </div>
            </div>

            <div class="col-auto">
              <label class="inputPassword3" for="inlineFormInputGroup"></label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">P</div>
                </div>
                <input type="text" name="course" class="form-control" id="inputPassword3" placeholder="Course">
              </div>
            </div>

            <div class="col-auto">
              <label class="grade" for="inlineFormInputGroup"></label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">G</div>
                </div>
                <input type="text" name="grade" class="form-control" id="grade" placeholder="Grade">
              </div>
            </div>

            <div class="form-group row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Add</button>
                <button type="reset" class="btn btn-outline-dark">Cancel</button>
              </div>
            </div>
          </form>



        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>

</html>
